---
layout: home
nav_exclude: true
permalink: @PERMALINK@
---
<!DOCTYPE html>
<html lang="en-US">
<meta charset="utf-8">
<title>Redirecting…</title>
<link rel="canonical" href="@PERMALINK@">
<!--
{% capture redirect_target %}@REDIRECT_URL@{% endcapture %}
{% capture redirect_url %}{{ redirect_target | relative_url }}{% endcapture %}
 -->
<meta http-equiv="refresh" content="0; url={{ redirect_url }}">
<h1>Redirecting…</h1>
<a href="{{ redirect_url }}">Click here if you are not redirected.</a>
<script>
    let url = '{{ redirect_url }}';
    if (location.search && url.indexOf('?') === -1) {
        url = url.replace(/($|#)/, location.search + '$1');
    }
    if (location.hash && url.indexOf('#') === -1) {
        url += location.hash;
    }
    location=url;
</script>
</html>
