syntax = "proto3";

package engine.content.service.v1;

option go_package = "engine.com/engine-partner-api/v1/content/service";
option java_package = "com.engine.content.v1.service";
option java_multiple_files = true;

import "engine/content/v1/lodging/property.proto";
import "protoc-gen-openapiv2/options/annotations.proto";

// A request to retrieve specific Properties by their IDs.
message GetPropertiesRequest {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "GetPropertiesRequest_v1"
    }
  };

  // The list of Engine [Property] IDs.
  // Maximum of 50 property IDs per request.
  repeated string property_ids = 1 [(grpc.gateway.protoc_gen_openapiv2.options.openapiv2_field) = {
    min_items: 1;
    max_items: 50;
  }];
}

// A response containing [Property] information.
message GetPropertiesResponse {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "GetPropertiesResponse_v1"
    }
  };

  // The list of available [Property] objects including phone numbers.
  repeated .engine.content.v1.lodging.Property properties = 1;

  // The list of [Property] IDs that were requested but not found.
  repeated string inaccessible_property_ids = 2;
} 