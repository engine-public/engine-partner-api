syntax = "proto3";

package engine.common.v1;

option go_package = "engine.com/engine-partner-api/common/v1";
option java_package = "com.engine.common.v1";
option java_multiple_files = true;

import "protoc-gen-openapiv2/options/annotations.proto";
import "engine/common/v1/currency.proto";

// Data that is sensitive or private in nature.
// Values provided as SensitiveData will be masked as [RedactedData] on subsequent retrieval.
message SensitiveData {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Common_SensitiveData_v1"
    }
  };

  // The type of data returned.
  // Space is left here for future types of protected information.
  oneof type {
    // A textual representation of a value that should be protected.
    string value = 1;
  }
}

// [SensitiveData] that has been redacted.
message RedactedData {
  option (grpc.gateway.protoc_gen_openapiv2.options.openapiv2_schema) = {
    json_schema: {
      title: "Common_RedactedData_v1"
    }
  };

  // Contains partially obfuscated data, when available.
  // In cases where a redaction or obfuscation is insufficient to protect the underlying data, this value may be absent.
  // For example: "2014-**-**"
  optional string partial_value = 1;
}
